<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css"  href="css/style.css">
</head>
<body background="img/signup.jpg" style="background-size:1366px 720px;">
<form action="SignUp" method="post" enctype="multipart/form-data">
<br><br>
<h1 style="color:#FFFFFF;text-align:center;font-size:500%">Sign UP</h1>
<center>
<h6  style="color:white;font-size:20px;text-align:center;">
<textarea rows="1" cols="70" name="name " placeholder="Enter Name (full name)"></textarea><br><br>
<textarea rows="1" cols="70" name="email" placeholder="Enter Email ID"></textarea><br><br>
<select name="nationality">
			<option>Choose Nationality</option>
			<option disabled="disabled">A</option>
			<option>Argentinian</option>
			<option>Algerian</option>
			<option>Australian</option>
			<option disabled="disabled">B</option>
			<option>Bangladeshi</option>
			<option>Belgian</option>
			<option>Brazilian</option>
</select><br><br>
Upload Photo :  <input type="file" name="picture"><br><br>
<input type="password" name="password" placeholder="Enter Password"><br><br><br>
<input  type="submit" class="btn btn-default btn-lg page-scroll" value="SIGN UP"></h6>
</center>
</form>
</body>
</html>
